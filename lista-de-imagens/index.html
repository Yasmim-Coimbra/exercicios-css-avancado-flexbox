<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio lista imagens</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
</head>

<body>
    <main>
        <ul class="pinturas">
            <li class="pintura">
                <figure>
                    <img src="./src/images/rome.jpg" alt="Rome painting">

                    <figcaption class="legenda-foto">
                        <h3 class="nome-quadro">Rome</h3>
                        <p class="nome-artista">Michelangelo</p>
                    </figcaption>
                </figure>
            </li>

            <li class="pintura">
                <figure>
                    <img src="./src/images/boat-at-sea.png" alt="boat at sea painting">

                    <figcaption class="legenda-foto">
                        <h3 class="nome-quadro">Boat at Sea</h3>
                        <p class="nome-artista">Vicent Van Gogh</p>
                    </figcaption>
                </figure>
            </li>

            <li class="pintura">
                <figure>
                    <img src="./src/images/sand-and-sea.png" alt="sand and sea painting">

                    <figcaption class="legenda-foto">
                        <h3 class="nome-quadro">Sand and Sea</h3>
                        <p class="nome-artista">Da Vinci</p>
                    </figcaption>
                </figure>
            </li>

            <li class="pintura">
                <figure>
                    <img src="./src/images/starry-night.png" alt="starry night painting">

                    <figcaption class="legenda-foto">
                        <h3 class="nome-quadro">Starry Night</h3>
                        <p class="nome-artista">Vicent Van Gogh</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> App Gerador de Conselhos </title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="cartao">
        <h3 class="numero-conselho">Advice #117</h3>
        <p class="conselho">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        <picture class="divisor">
            <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
            <img src="./src/images/pattern-divider-desktop.svg">
        </picture>
        <button class="botao">
            <img src="./src/images/icon-dice.svg" alt="botao-gerador-de-conselhos">
        </button>
    </main>
</body>

</html>
